name: Cron actions

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
        - uses: "actions/checkout@v2"

        - name: HACS validation
          uses: "hacs/action@main"
          with:
            category: "plugin"
            ignore: brands

        - name: Hassfest validation
          uses: "home-assistant/actions/hassfest@master"
